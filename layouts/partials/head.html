<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
      <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700italic,700,900,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
      
      <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
  
      <!-- Bootstrap core CSS -->
      <link href="{{ .Site.BaseURL }}/css/bootstrap/bootstrap.css" rel="stylesheet" />
  
      <!-- Layout Css -->
      <link href="{{ .Site.BaseURL }}/css/style.css" rel="stylesheet" />

      <!-- Animation Css -->
      <link href="{{ .Site.BaseURL }}/animation/css/animate.min.css" rel="stylesheet" />
      
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link href="{{ .Site.BaseURL }}/css/bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet">
  
      <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
      <!--[if lt IE 9]><script src="{{ .Site.BaseURL }}/js/bootstrap/ie8-responsive-file-warning.js"></script><![endif]-->
      <script src="{{ .Site.BaseURL }}/js/bootstrap/ie-emulation-modes-warning.js"></script>
  
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
